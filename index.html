<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" maxlength="50" pattern="[A-Za-z\s]+" title="Only alphabets allowed, up to 50 characters.">
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" maxlength="10" pattern="\d{10}" title="Enter a 10-digit phone number." required>
                <span class="error" id="phoneError"></span>
            </div>
            
            <div class="address-group">
                <div class="address-column">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" maxlength="100">
                        <span class="error" id="addressError"></span>
                    </div>
                    <div class="form-group">
                        <label for="address1">Address 1:</label>
                        <input type="text" id="address1" name="address1" maxlength="100">
                        <span class="error" id="address1Error"></span>
                    </div>
                </div>
                <div class="address-row">
                    <div class="form-group">
                        <label for="city">City:</label>
                        <select id="city" name="city">
                            <option value="">Select...</option>
                            <option value="Kochi">Kochi</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Palakkad">Palakkad</option>
                        </select>
                        <span class="error" id="cityError"></span>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pin:</label>
                        <input type="number" id="pincode" name="pincode" min="100000" max="999999" maxlength="6" title="Enter a 6-digit pincode.">
                        <span class="error" id="pincodeError"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <span class="error" id="genderError"></span>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
                <span class="error" id="dobError"></span>
            </div>
            <div class="form-group">
                <label for="about">About:</label>
                <input type="textarea" id="about" name="about" maxlength="200">
                <span class="error" id="aboutError"></span>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            <div id="successMessage" style="display: none; color: green; text-align: center;">
                Form submitted successfully!
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
